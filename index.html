<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header-logo">
        <img src="img/logo-petits-plats.png" alt="">
    </header>

    <main>
        <section class="searchbar">
            <form action="" class="searchbar--form">
                <input type="search" placeholder="Rechercher une recette" class="searchbar--input">
                <button type="submit" class="searchbar--btn">
                   <img src="img/magnifying-glass-solid.svg" class="searchbar--icon">
                </button>
            </form>
        </section>

        <section class="filter">
        </section>

        <section class="search-choices">
            <div class="search-choices--ingredients">
                <form action="" class="search-choices--form search-choices--choices ingredients-form">
                    <input type="search" placeholder="Ingrédients" class="search-choices--input-ingredients">
                    <button class="search-choices--btn-chevron-ingredients"></button>
                </form>
                <aside class="search-choices__aside-ingredients">
                    <ul class="test--ingredient">
                    </ul>
                </aside>
            </div>

            <div class="search-choices--apparatus">
                <form action="" class="search-choices--form search-choices--choices">
                    <input type="search" placeholder="Ingrédients" class="search-choices--input-apparatus">
                    <button class="search-choices--btn-chevron-apparatus"><img src="img/chevron-down-solid.svg" alt=""></button>
                </form>
                <aside class="search-choices__aside-apparatus">
                    <ul class="test--appartus">
                    </ul>
                </aside>
            </div>

            <div class="search-choices--ustensils">
                <form action="" class="search-choices--form search-choices--choices">
                    <input type="search" placeholder="Ingrédients" class="search-choices--input-ustensils">
                    <button class="search-choices--btn-chevron-ustensils"><img src="img/chevron-down-solid.svg" alt=""></button>
                </form>
                <aside class="search-choices__aside-ustensils">
                    <ul class="test--ustensils">
                    </ul>
                </aside>
            </div>
        </section>

        <section class="recipes" id="allRecipes"> 
        </section>
        

        <script src="js/data/recipes.js"></script>
        <script src="js/constructors/card.js"></script>
        <script src="js/constructors/filters.js"></script>
        <script src="js/scripts/search.js"></script>
        <script src="js/scripts/displayFilters.js"></script>
        <script src="js/scripts/addFiltersAside.js"></script>
        <script src="js/main.js"></script>
    </main>
</body>
</html>
